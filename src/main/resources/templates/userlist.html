<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        user list
    <ul th:object="${logininfo}">
        <li th:text="*{email}"></li>
        <li th:text="*{pass}"></li>
    </ul>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>name</th>
            <th>roleType</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userlist}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.roleType}"></td>
        </tr>
        </tbody>
    </table>
    </body>
</html>
